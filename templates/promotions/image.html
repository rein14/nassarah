{% if promotion.image %}
<div class="gallery-item text-center hidden-md-up ">
    {% if promotion.link_url %}
        <a href="{{ promotion.link_url }}"><img style=" border-radius:5px" src="{{ promotion.image.url }}" title="{{ promotion.name }}" /></a>
    {% else %}
        <img style=" border-radius:5px" src="{{ promotion.image.url }}" title="{{ promotion.name }}"/>
    {% endif %}
</div>
   
{% endif %}
