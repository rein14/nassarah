
   {% load i18n %}
   {% load static%}
   <meta charset="utf-8">
    <title>Nasarah
    </title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Nasarah - Your number one ecommerce in GH">
    <meta name="keywords" content="shop, e-commerce, modern, flat style, responsive, online store, business, mobile, blog, bootstrap 4, html5, css3, jquery, js, gallery, slider, touch, creative, clean">
    <meta name="author" content="Nasarah">
    <!-- Mobile Specific Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Favicon and Apple Icons-->
    {% comment "favicon" %}
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">
    {% endcomment %}
 
    <link rel="apple-touch-icon"  href="{% static "oscar/css/touch-icon-iphone.png"}">
    <link rel="apple-touch-icon" sizes="152x152"  href="{% static "oscar/css/touch-icon-ipad.png"}">
    <link rel="apple-touch-icon" sizes="180x180"  href="{% static "oscar/css/touch-icon-iphone-retina.png"}">
    <link rel="apple-touch-icon" sizes="167x167"  href="{% static "oscar/css/touch-icon-ipad-retina.png"}">
    <!-- Vendor Styles including: Bootstrap, Font Icons, Plugins, etc.-->
 
    {% block styles %}

    {% if use_less %}
      <link rel="stylesheet/less" type="text/css" href="{% static "oscar/less/styles.less" %}" />
      {% else %}
      <link rel="stylesheet" type="text/css" href="{% static "oscar/css/css/styles.min.css" %}" />
          {% endif %}
          
      <link rel="stylesheet" type="text/css" href="{% static "oscar/css/css/vendor.min.css" %}" />

      <link rel="stylesheet" href="{% static "oscar/js/bootstrap-datetimepicker/bootstrap-datetimepicker.css" %}" />
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

      <link rel="stylesheet" type="text/css" href="{% static "oscar/css/datetimepicker.css" %}" />
  
          <!-- Main Template Styles-->
      <!-- Modernizr-->
    {% endblock styles%}

    <script src="{% static "oscar/js/js/modernizr.min.js"%}"></script>
